  <script>
  window.onload = function () {

document.formularioContacto.nombre.focus();

document.formularioContacto.addEventListener('submit', validarFormulario);

}



function validarFormulario(evObject) {

evObject.preventDefault();

var todoCorrecto = true;

var formulario = document.formularioContacto;

for (var i=0; i<formulario.length; i++) {

               if(formulario[i].name != 'rfc') {

                              if (formulario[i].value == null || formulario[i].value.length == 0 || /^\s*$/.test(formulario[i].value)){

                              alert ('No puedes tener campos vacíos solo el RFC es opcional');

                              todoCorrecto=false;

                              }

               }

               }

if (todoCorrecto ==true) {formulario.submit();}

}
  </script>

<div id="mmm">
      <div class="vision">
        <div class="formulario">

<form name="formularioContacto" action="Controller.php" method="POST">
  <br>
  <br>
  <label for="group1">¿Quién eres?:</label>

  <br>
  <br>
  <br>
  <div class="form-group">
  <label for="nombre">Nombre(persona o empresa):</label>

</div>
  <br>
  <br>
  <br>
  <div class="form-group">

  <input type="email" name="mail"  placeholder="Escribir email" maxlength="30">
</div>
  <br>
  <br>
  <br>

</div>
